<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Ambiance Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Room Ambiance Monitor</h1>
    <h2>Sensor readings from my room!</h2>
<div class="container-carduri"></div>
    <div class="cardValori">
        <h2>Temperatura</h2>
        <p><span id="valTemp">--</span>Celsius</p>
    </div>
    <div class="cardValori">
        <h2>Umiditate</h2>
        <p><span id="valUmid">--</span>%</p>
    </div>
    <div class="cardValori">
        <h2>Lumina</h2>
        <p><span id="valLum">--</span>%</p>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
