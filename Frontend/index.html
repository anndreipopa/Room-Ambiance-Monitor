<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Ambiance Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page name // Navbar and Profile icon in the future -->
     <div class="pageinfo">
        <h1 class="pagetitle">Room Ambiance Monitor</h1>
     </div>

    <!-- Main content of the page, such as current readings, weather API and more -->
<main>
    <section class="live-readings">
        <h2 class="sectiontitle">Live Readings</h2>
        <h3>Last updated: <span id="lastUpdated">--</span></h3>
        <h3>Graphs update every 30 minutes!</h3>
        <div class="cardcontainer">
            <div class="card">
                <h2 class="cardtitle">Temperature</h2>
                <p><span id="valTemp">--</span>Â°C</p>
                <div class="graph">
                    <canvas id="tempChart"></canvas>
            </div>
            </div>
            <div class="card">
                <h2 class="cardtitle">Humidity</h2>
                <p><span id="valUmid">--</span>%</p>
                <div class="graph">
                    <canvas id="humChart"></canvas>
            </div>
            </div>
            <div class="card">
                <h2 class="cardtitle">Light</h2>
                <p><span id="valLum">--</span>%</p>
                <div class="graph">
                    <canvas id="lightChart"></canvas>
            </div>
        </div>
    </section>
    <section class="weather-api">
        <h2 class="sectiontitle">Local Weather</h2>
        <div class="weather-container">
            <p>Current Weather: <span id="weather">Not integrated yet</span></p>
        </div>
    </section>
</main>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
